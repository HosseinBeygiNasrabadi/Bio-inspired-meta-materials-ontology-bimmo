# PURL configuration for http://purl.obolibrary.org/obo/bimmo

idspace: BIMMO
base_url: /obo/bimmo

products:
- bimmo.owl: https://raw.githubusercontent.com/HosseinBeygiNasrabadi/Bio-inspired-meta-materials-ontology/main/bimmo.owl
- bimmo.obo: https://raw.githubusercontent.com/HosseinBeygiNasrabadi/Bio-inspired-meta-materials-ontology/main/bimmo.obo

term_browser: ontobee
example_terms:
- BIMMO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/HosseinBeygiNasrabadi/Bio-inspired-meta-materials-ontology/v

- prefix: /tracker/
  replacement: https://github.com/HosseinBeygiNasrabadi/Bio-inspired-meta-materials-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/BIMMO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/HosseinBeygiNasrabadi/Bio-inspired-meta-materials-ontology/main/

